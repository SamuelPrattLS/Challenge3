<!DOCTYPE html>
<html>
    <head> 
        <title>Sign up to our mailing list!</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="mailingScript.js"></script>
        
    </head>
    <body onload="getTopics(true), getRecord()">
        <h2>Enter your name here to be added to our database.</h2>
        <input type="text" id="firstName" placeholder="Enter your first name"></input>
            <br>
            <br>
        <input type="text" id="lastName" placeholder="Enter your last name"></input>
            <br>
            <br>
        <input type="email" id="email" placeholder="Enter your email address"></input>
            <br>
            <br>
        <div style="text-align: center;">
            <div id="topicDiv" style="display: inline-block; text-align: left;" >
                <!--Checkboxes will be inserted here-->
            </div> 
        </div>
            <br>
        <button onclick="postRecord()">Subscribe</button>
        <button onclick="getRecord()">Get</button>
        <!--<button onclick="generateTopics()">Generate</button>-->
        <p id="result">Loading users...</p>
    </body>
</html>
